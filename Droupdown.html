<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dropdown</title>
</head>
<body>
    <label for="options">Choose an option:</label>
    <select id="options" name="options">
        <option value="option1">SURESH BABU </option>
        <option value="option2">MAHESH BABU </option>
        <option value="option3">RAM BABU </option>
    </select>
</body>
</html>
